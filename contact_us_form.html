<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Integration</title>
</head>
<body>
    <!-- Your lead form integration -->
    <iframe id="contact-form-iframe" src="https://nitikeshpr.github.io/iframe/contact_us_form.html?client_id=dc77e4ce-c059-475b-8450-71d009f47b1a" width="50%" height="700px" frameborder="0"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('contact-form-iframe');
            const iframeOrigin = "https://cdranalysis.com";
            
            if (iframe && iframe.contentWindow) {
                iframe.onload = function() {
                    console.log(iframe.contentWindow);
                    iframe.contentWindow.postMessage(
                        window.location.origin,
                        iframeOrigin
                    );
                };
            }
        });
    </script>
</body>
</html>
